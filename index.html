<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment two - Bootstrap basics</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <!-- form -->
      <div class="row justify-content-center">
        <div class="col-md-6 col-12">
          <div class="card mt-5">
            <div class="card-body bg-dark text-white">
              <form class="was-validated">
                <!-- Name -->
                <div class="row mb-3">
                  <div class="col">
                    <label for="first-name" class="form-label"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="Enter first your name"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last-name"
                      placeholder="Enter last your name"
                      required
                    />
                  </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email.
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter the correct password.
                  </div>
                </div>

                <!-- Checkbox -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="terms-and-conditions"
                  />
                  <label class="form-check-label" for="terms-and-conditions"
                    >Agree to terms and conditions</label
                  >
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-success w-100" required>
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- table -->
      <div class="row justify-content-center mt-3">
        <!-- <div class="col-md-6 col-12"> -->
        <div class="col-md-6">
          <table
            class="table table-dark table-striped table-responsive table-hover"
          >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Dexter</td>
                <td>Morgan</td>
                <td>DetectiveD@gmail.com</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Walter</td>
                <td>White</td>
                <td>ChefWW@gmail.com</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Jesse</td>
                <td>Pinkman</td>
                <td>TheBestCookYo@gmail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- images -->
    <div class="container-fluid mt-3">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <img
            class="img-fluid"
            src="https://placehold.co/600x400/blue/black"
          />
          <img
            class="img-fluid rounded-circle"
            src="https://placehold.co/600x400/blue/black"
          />
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center mt-3">
          <div class="col-12 d-flex flex-column align-items-center">
            <!-- First button -->
            <button class="btn btn-success w-100 mb-2" style="max-width: 250px">
              Seen button
            </button>
            <!-- Second button -->
            <button
              class="btn btn-danger w-100 d-none d-md-block"
              style="max-width: 250px"
            >
              Unseen button
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
